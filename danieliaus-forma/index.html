<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sunset Resort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="main">

    <form action="">

        <div class="dates">
            <div>
                <label for="check-in">Check-in</label><br>
                <input type="date" name="check-in" id="check-in">
            </div>

            <div>
                <label for="check-out">Check-out</label><br>
                <input type="date" name="check-out" id="check-out">
            </div>
        </div>

        <div class="options">
            <label for="rooms">Rooms</label>
            <input type="number" name="rooms" id="rooms" value="0">

            <label for="adults">Adults</label>
            <input type="number" name="adults" id="adults" value="0">

            <label for="children">Children</label>
            <input type="number" name="children" id="children" value="0">

            <label for="pets">Pets</label>
            <input type="number" name="pets" id="pets" value="0">
        </div>

        <input type="submit" class="book-now" name="book-now" value="Book Now">
    </form>
</div>

</body>
</html>
